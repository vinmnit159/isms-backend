version: '3.8'

services:
  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: isms-db
    environment:
      POSTGRES_DB: isms_db
      POSTGRES_USER: isms_user
      POSTGRES_PASSWORD: isms_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    networks:
      - isms-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U isms_user -d isms_db"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Redis for caching (optional)
  redis:
    image: redis:7-alpine
    container_name: isms-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - isms-network

  # ISMS Backend API
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: isms-api
    environment:
      DATABASE_URL: postgresql://isms_user:isms_password@db:5432/isms_db
      JWT_SECRET: your-super-secret-jwt-key-change-in-production
      JWT_EXPIRES_IN: 7d
      NODE_ENV: development
      PORT: 3000
      CORS_ORIGIN: http://localhost:5173
      LOG_LEVEL: info
    ports:
      - "3000:3000"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started
    volumes:
      - ./uploads:/app/uploads
      - ./logs:/app/logs
    networks:
      - isms-network
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:

networks:
  isms-network:
    driver: bridge